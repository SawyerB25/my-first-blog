 {% extends 'blog/base.html' %}
{% block content %}
 <html>
<head>
    <title>Contact</title>
</head>
<body>
    <h1>Formulaire de contact</h1>

    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <label for="sujet">Sujet:</label> <input type="text" id="sujet">
        <Label for="email">Email:(facultatif)</Label> <input type="text" id="email">
        <Label for="message">Message:</Label> <textarea id="message" rows="10" cols="100"></textarea>
        <br>
        <input type="submit" value="Envoyer" class="btn btn-large btn-primary pull-left">
    </form>
</body>
</html>
{% endblock %}
