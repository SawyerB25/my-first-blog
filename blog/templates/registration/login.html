{% extends "blog/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}<br />
<table>
<tr>
    <td class="btn btn-default">{{ form.username.label_tag }}</td>
    <td class="btn btn-default">{{ form.username }}</td>
</tr>
<tr>
    <td class="btn btn-default">{{ form.password.label_tag }}</td>
    <td class="btn btn-default">{{ form.password }}</td>
</tr>
</table>
<br />
<input type="submit" value="Login" class="btn btn-large btn-primary pull-left"/>
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
